{% extends "base.html" %}

{% block title %}Залишити відгук{% endblock %}

{% block content %}
  <h2>Залишити відгук</h2>

  <form method="post" action="{{ url_for('leave_review') }}">
    <input type="hidden" name="reservation_id" value="{{ reservation_id }}">
    
    <label for="review_text">Ваш відгук:</label><br>
    <textarea id="review_text" name="review_text" rows="5" cols="60" required></textarea><br><br>
    
    <button type="submit">Надіслати</button>
  </form>
{% endblock %}
